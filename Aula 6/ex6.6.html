    <h1>Exercício 6.6</h1>
    <h2>Interpolação</h2>
    <p>A interpolação só pode ser realizado entre crase. Dispensa 
    o uso da concatenação reduzindo o tamanho do código a ser digitado.
    </p>

    <style>
        body{
            background-color: yellow;
            font: normal 18pt time new roman;
            color: green;
        }
    </style>
    <script>
        var nome = window.prompt('Diga o nome do aluno.')
        var idade = window.prompt('Diga a idade do aluno.')
        var peso = window.prompt('Diga o peso do aluno.')
        window.alert(`O aluno ${nome}, com a idade de ${idade} anos, pesa ${peso} quilos`)
        document.write(`O aluno ${nome} com a idade de ${idade} anos, pesa ${peso} quilos.`)
    </script>
