<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - ex6.7</title>
</head>
<body>
    <h1>Exercício 6.7</h1>
    <h2>Interpolação 2</h2>
    <p>Para a execução deste exercício, foi criada duas variáveis
    que foram convertidas para receber valores numéricos. Depois, os seus
    valores e o resultado da soma entre eles será exibido com um alert, 
    em seguida será apresentada no site pelo comando document.write.
    </p>
    <style>
        body{
            background-color: blue;
            font: normal 18pt time new roman;
            color: black;
        }
    </style>
    <script>
        var n1 = Number(window.prompt('Digite um número.'))
        var n2 = Number(window.prompt('Digite outro número.'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`)
        document.write(`A soma entre ${n1} e ${n2} é igual a ${s}.`)
    </script>
</body>
</html>
