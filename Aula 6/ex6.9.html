<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - ex6.9</title>
</head>
<body>
    <h1>Exercício 6.9</h1>
    <h2>Letras Maiúsculas - S.toUpperCase()</h2>
    <h2>Letras Minúsculas - S.toLowerCase()</h2>
    <p>O comando toUpperCase, torna todas as palavras de um
    texto com letras maiúsculas, e o comando toLowerCase, 
    torna todas as palavras de um texto minúsculas.
    </p>
    <style>
        body{
            background-color: yellowgreen;
            color: black;
        }
    </style>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em letras maiusculas é ${nome.toUpperCase()}, beleza. <br/>`)
        document.write(`Sem nome em letras minúsculas é ${nome.toLowerCase()}, gostou.`)

    </script>

</body>
</html>
