    <h1>Exercício 6.5</h1>
    <h2>Concatenação</h2>
    <p>Para que ocorra a concatenação (+) é necessário o texto a ser apresentado estejam 
    entre aspas. e os valores atribuídos as variáveis estejam entre sinais de concatenação (+)</p>
    <script>
        var nome = window.prompt('Diga o nome do aluno.')
        var idade = window.prompt('Diga a idade do aluno.')
        var peso = window.prompt('Diga o peso do aluno.')
        window.alert('O aluno '+ nome + ' com a idade de ' + idade + ' anos, tem ' + peso + ' kilos')
        document.write ('O aluno ' + nome + ' com a idade de ' + idade + ' anos, pesa ' + peso + ' quilos')
    </script>
