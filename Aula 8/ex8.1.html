<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Exercício 8.1</h1>
    <h2>Operadores JavaScript - Parte 2</h2>
    <p>Os operadores em JavaScript são:
        Aritméticos;
        Atribuição;
        <strong>Relacionais</strong>;
        Lógico;
        Ternário.
    </p>
    <style>
        body{
            background-color: rgb(17, 4, 82);
            color: rgb(250, 247, 247);
        }
    </style>
    
    <h3>Operadores Relacionais</h3>
    
    <script>
        document.write('var x = 5 <br/>'); var x = 5
        document.write('var y = 2 <br/>');var y = 2
        z = x > y; document.write(`z = x > y : ${z} <br/>`)
        z1 = x<y; document.write(`z1 = x < y : ${z1} <br/>`)
        z2 = x == y; document.write(`z2 = x == y : ${z2} <br/>`)
        z3 = x != y; document.write(`z3 = x != y : ${z3} <br/>`)
    </script>
</body>
</html>
