<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - ex10.5</title>
    <style>
        div#area{
            background-color: rgb(139, 135, 135);
            color: white;
            font: normal 18pt time new roman;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center; 
            margin: auto; 
        }
        h1{
            text-align: center;
        }
        h2{
            text-align: center;
            color: red;
        }
        body{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Exercício 10.5</h1>
    <h2>Disparando Eventos Pelo JavaScript</h2>
    <h2>Eventos DOM - Função Entrar, Clicar e Sair</h2>
    <h3>onmouseenter(), onclick ...() e onmouseout()</h3>
    
    <div id="area">Interagir...</div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout', sair)

        function entrar(){
            a.innerText='Entrei!'
            a.style.background='green'
        }
        function clicar(){
            a.innerText='Cliquei!'
            a.style.background='black'
        }
        function sair(){
            a.innerText='Saí!'
            a.style.background='red'
        }
    </script>
</body>
</html>
