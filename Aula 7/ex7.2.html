<body>
    <h1>Exercício 7.2</h1>
    <h2>Operadores JavaScript - Parte 1</h2>
    <p>Os operadores em JavaScript são:
        Aritméticos;
        Atribuição;
        Relacionais;
        Lógico;
        Ternário.
    </p>
    <style>
        body{
            background-color: rgb(5, 125, 15);
            color: rgb(250, 247, 247);
        }
    </style>
    <h3>Operadores Atribuição</h3>
    <h4>(=), (+=), (-=), (*=), (/=), (**)=, (%=)</h4>
    <script>
        var a = 5 + 3
        var b = a % 5
        var c = 5*b**2
        var d = 10 - a/2
        var e = 6*2/d
        document.write(`A variável 'a' vale: ${a}. <br/>`)
        document.write(`A variável 'b' vale: ${b}. <br/>`)
        document.write(`A variável 'c' vale: ${c}. <br/>`)
        document.write(`A variável 'd' vale: ${d}. <br/>`)
        document.write(`A variável 'e' vale: ${e}. <br/>`)
    </script>
</body>
