    <h2>Operadores JavaScript - Parte 1</h2>
    <p>Os operadores em JavaScript são:
        Aritméticos;
        Atribuição;
        Relacionais;
        Lógico;
        Ternário.
    </p>
    <style>
        body{
            background-color: rgb(5, 125, 15);
            color: rgb(250, 247, 247);
        }
    </style>
    <h3>Operadores de Auto-atribuição</h3>
    <h4>(=), (+=), (-=), (*=), (/=), (**)=, (%=)</h4>
    <script>
        document.write('Var x = 8<br/>'); var x = 8
        document.write('Var x = x-5<br/>'); x = x-5 
        document.write('Var x = x*4<br/>');x = x*4
        document.write('Var x = x/2<br/>');x = x/2
        document.write('Var x = x**2<br/>');x = x**2
        document.write('Var x = x%5<br/>');x = x%5
        document.write(`O valor final de 'x' é: ${x}.`)
    </script>
