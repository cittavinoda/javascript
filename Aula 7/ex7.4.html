    <h1>Exercício 7.4</h1>
    <h2>Operadores JavaScript - Parte 1</h2>
    <p>Os operadores em JavaScript são:
        Aritméticos;
        Atribuição;
        Relacionais;
        Lógico;
        Ternário.
    </p>
    <style>
        body{
            background-color: rgb(5, 125, 15);
            color: rgb(250, 247, 247);
        }
    </style>
    <h3>Operadores de Incremento e Decremento</h3>
    <h4>(+= , ++) (-= , --) </h4>
    <h4>Operadores de Incremento</h4>
    <script>
        document.write('var x = 5<br/>'); var x = 5
        document.write(`x = x + 1 <br/>`); x = x + 1
        document.write(`x é igual a: ${x}<br/>`)
        document.write('x+=1<br/>'); x+=1
        document.write(`x é igual a: ${x}<br/>`)
        document.write('x++<br/>'); x++
        document.write(`x é igual a: ${x}<br/>`)
        
    </script>
     <h4>Operadores de Decremento</h4>  
     <script>
        document.write('var y = 8<br/>'); var y = 8
        document.write(`y = y - 1 <br/>`); y = y - 1
        document.write(`y é igual a: ${y}<br/>`)
        document.write('y-=1<br/>'); y-=1
        document.write(`y é igual a: ${y}<br/>`)
        document.write('y--<br/>'); y--
        document.write(`y é igual a: ${y}<br/>`)
     </script>
