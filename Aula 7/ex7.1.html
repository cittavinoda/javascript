    <h2>Operadores JavaScript</h2>
    <p>Os operadores em JavaScript são:
        Aritméticos;
        Atribuição;
        Relacionais;
        Lógico;
        Ternário.
    </p>
    <style>
        body{
            background-color: red;
            color: rgb(250, 247, 247);
        }
    </style>
    <h3>Operadores Aritméticos</h3>
    <script>
        var n1 = 5
        var n2 = 2
        var s = n1 + n2
        var s1 = n1 - n2
        var s2 = n1 * n2
        var s3 = n1 / n2
        var s4 = n1 ** n2
        var s5 = n1 % n2

        document.write(`A soma entre n1 e n2 é: ${s}.<br/>`)
        document.write(`A subtração entre n1 e n2 é: ${s1}.<br/>`)
        document.write(`A multiplicação entre n1 e n2 é: ${s2}.<br/>`)
        document.write(`A divisão entre n1 e n2 é: ${s3}.<br/>`)
        document.write(`A potenciação entre n1 e n2 é: ${s4}.<br/>`)
        document.write(`O resto da divisão entre n1 e n2 é: ${s}.<br/>`)
    </script>
