    <h3>Maior ou Menor de Idade:</h3>

        var idade = 18
        if(idade < 18){
            document.write(`Você tem ${idade} anos, você é menor de idade.`)
        }else{
            document.write(`Você tem ${idade} anos, você é maior de idade.`)
        }
