<body>
    <h1>Exercício 11.2</h1>
    <h2>Condição Composta - if else</h2>
    <h3>Maior ou Menor de Idade</h3>
    <p><strong>Digite a sua idade:</strong></p> <input type="number" name="txtIdade" id="txtIdade">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtId = window.document.querySelector('input#txtIdade')
            var res = window.document.querySelector('div#res')
            var Idade = Number(txtId.value)
            res.innerHTML=`Você tem ${Idade} anos.<br/>`
            if(Idade < 18){
                res.innerHTML+=`Você é menor de idade.`
            }else{
                res.innerHTML+=`Você é maior de idade.`
            }
        }
    </script> 
</body>
