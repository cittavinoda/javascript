<body>
    <h1>Exercício 11.8</h1>
    <h2>Condição Simples</h2>
    <h3>DETRAN</h3>
    <h3>SISTEMA DE MULTAS</h3>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <P></P>
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML=`A velocidade do seu carro é: <strong>${vel} Km/h </strong><br/> <p></p>`
            if(vel <= 80){
                res.innerHTML+= 'Boa viajem! Use sempre o CINTO DE SEGURANÇA!'
            } else if(vel > 80 ){
                res.innerHTML+= 'Você etá acima da velocidade máxima permitida. <br> <p></p>'
                res.innerHTML+= 'Você foi <strong>MULTADO!</strong>'
            }
        }
    </script>
</body>
