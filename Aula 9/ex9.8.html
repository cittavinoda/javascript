    <h1>Exercício 9.8</h1>
    <h2>Introdução ao DOM</h2>
    <h3>Seleção de Elemento por Classe</h3>
    <h3>getElementByClassName()</h3>
    <P>Estudando DOM.</P>
    <p>Selecionando Elementos Pelo Js</p>
    <div class="msg">Selecionando Elementos por Classe</div>
    
    
    <script>
        var corpo = window.document.body
        var d = window.document.getElementsByClassName('msg')[0]
        d.style.background='blue'
        d.style.color='white'
        d.innerText = ('Estou estudando...')
        var d = window.document.getElementsByTagName('p')[1]
        d.style.background='red'
        d.style.color='white'

    </script>
