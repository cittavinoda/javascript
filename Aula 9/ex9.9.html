    <P>Estudando DOM.</P>
    <p><strong>Selecionando Elementos Pelo JavaScript</strong></p>
    <div id="msg">Selecionando Elementos por Classe</div>
    
    
    <script>
        var corpo = window.document.body
        var d = window.document.querySelector('div#msg')
        d.style.background='blue'
        d.style.color='white'
        d.innerText = ('Estou estudando Java Script')
        var d = window.document.getElementsByTagName('p')[1]
        d.style.background='black'
        d.style.color='white'
