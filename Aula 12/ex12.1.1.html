<body>
    <h1>Exercício 12.1</h1>
    <hr>
    <h2>Condição Composta Simples if - else</h2>
    <hr>
    <h3>Maior ou Menor de Idade</h3>
    <script>
        var idade = 18

        if(idade < 18){
            document.write(`Você tem ${idade} anos.<br>`)
            document.write('Você é menor de idade.')
        }else{
            document.write(`Você tem ${idade} anos.<br>`)
            document.write('Você é maior de idade.')
        }
    </script>
    <style>
        body{
            background-color: black;
            color: whitesmoke;
        }
        h1{
            text-align: center;
            text-shadow: 15px 15px 18px yellow;
        }
        h2{
            text-align: center;
            color: yellow;
            text-shadow: 10px 10px 15px white;
        }
    </style>
</body>
