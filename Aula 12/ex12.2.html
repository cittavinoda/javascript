     <h1>Exercício 11.2</h1>
     <hr>
     <h2>Condição Aninhada - if else-if - else</h2>
     <hr>
     <h3>Quem vai votar! Quem pode votar!</h3>
     <script>
        var idade = 66
        document.write(`Você tem ${idade} anos. <br><p></p>`)

        if(idade < 16){
            document.write('Você não pode votar.')
        }else if(idade < 18 || idade > 65){
            document.write('Você pode votar, mas não tem obrigatoridade.')
        }else{
            document.write('Você é obrigado a votar.')
        }
     </script>
