    <h2>Whitch Case</h2>
    <hr>
    <h3>Dia da Semana</h3>

    <script>
        var agora = new Date ()
        var diaSem = agora.getDay()
        switch(diaSem){
            case 0:
                document.write('Domingo')
                break
            case 1:
                document.write('Segunda')
                break
            case 2:
                document.write('Terça')
                break
            case 3: 
                document.write('Quarta')
                break
            case 4:
                document.write('Quinta')
                break
            case 5:
                document.write('Sexta')
                break
            case 6:
                document.write('Sábado')
                break
            defout:
                document.write('ERROR')
        }
    </script>
