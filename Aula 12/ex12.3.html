    <hr>
    <h2>Condição Composta (if else-if else)</h2>
    <h3>A Hora do Dia.</h3>

    <script>
        var hora = 19
        document.write(`São exatamente ${hora} horas.<br>`)
        if(hora >0 && hora < 5){
            document.write('Boa Madrugada!')
        }else if (hora <12){
            document.write('Bom dia!')
        }else if (hora <= 18){
            document.write('Boa tarde!')
        }else{
            document.write('Boa noite!')
        }
    </script>
