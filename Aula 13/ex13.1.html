<body>
    <h1>Exercício ex13.1</h1>
    <hr>
    <h2>Estrutura de Repetição - While</h2>
    <h3>Teste da Condição Inicial, Execução do Bloco Final</h3>
    <hr>
    <script>
        var c = 1
        while(c <= 6){
            document.write(`Passo ${c}, `)
            c++
        }
    </script>

        body{
            background-color: yellow;
            font-size: larger;

        }
    </style>
</body>
