<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 13 - Aula 1</title>
</head>
<body>
    <h1>Exercício 13.2</h1>
    <hr>
    <h2>Estrutura de Repetição do-while</h2>
    <hr>
    <h3>Execução do Bloco Inicial, Teste da Condição Final</h3>
    <hr>
    <script>
        var c = 1
        do{
            document.write(`Passo ${c}, `)
            c++
        }while(c <= 6)
    </script>
    <style>
        body{
            background-color: greenyellow;
            font-size: larger;
        }
        h1{
            text-align: center;
        }
        h2{
            text-align: center;
        }
    </style>
</body>
</html>
